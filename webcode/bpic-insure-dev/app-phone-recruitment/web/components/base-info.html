<div class="base-info">
    <div class="info-process">
        <div class="info-bar step-1 step-active">
            <p>
                <span></span>
            </p>
            <p>基础信息</p>
        </div>
        <div class="info-bar step-2">
            <p>
                <span></span>
            </p>
            <p>告知事项</p>
        </div>
        <div class="info-bar step-3">
            <p>
                <span></span>
            </p>
            <p>证件影像</p>
        </div>
        <div class="info-bar step-4">
            <p>
                <span></span>
            </p>
            <p>签约资料</p>
        </div>
    </div>
    <form id="formData" action="">
        <div class="info-list">
            <div class="info-text must-sign">
                <label>姓名</label>
                <input type="text" data-must="1" data-mustname="姓名" name="name" class="name-label"
                    value="{{=it.personnel.name || ''}}" placeholder="请输入姓名" maxlength="50">
                <!--<i class="iconfont icon-jiantou narrow"></i>-->
            </div>
            <div class="info-text">
                <label>性别</label>
                <div class="sex-text">
                    <div class="sex-common{{=it.personnel.sex=='M'?' active':''}}" data-val="M"><i
                            class="iconfont icon-male"></i> 男
                    </div>
                    <div class="sex-common{{=it.personnel.sex=='F'?' active':''}}" data-val="F"><i
                            class="iconfont icon-female"></i> 女
                    </div>
                </div>
            </div>
<!--            <div class="info-text">-->
<!--                <label>曾用名</label>-->
<!--                <input type="text" value="{{=it.personnel.onceName || ''}}" name="onceName" class="namever-label"-->
<!--                    maxlength="50">-->
<!--            </div>-->
            <div class="info-text must-sign">
                <label>出生日期</label>
                <input type="text" data-must="1" data-mustname="出生日期" value="{{=it.personnel.birthday || ''}}"
                    name="birthday" class="" placeholder="请输入出生日期" readonly>
            </div>
            <div class="info-text must-sign">
                <label>手机号</label>
                <input type="text" data-must="1" data-mustname="签约人手机号" maxlength="11"
                    value="{{=it.personnel.cellphone || ''}}" name="cellphone" class="tel-label" placeholder="请输入手机号">
            </div>
            <div class="info-text">
                <label>微信号</label>
                <input type="text" data-mustname="微信号" value="{{=it.personnel.wechat || ''}}" name="wechat"
                    class="WeChat-label" maxlength="50">
            </div>
            <!-- <div class="info-text">
                <label>电话</label>
                <input type="text" value="{{=it.personnel.telephone || ''}}" placeholder="请输入电话" name="telephone"
                       class="phone-label" maxlength="50">
            </div> -->
            <div class="info-text must-sign">
                <label>证件类型</label>
                <div class="ipt-select">
                    <input style="width:100%" type="text" class="ipt-text"
                        value="{{=it.personnel.identityType=='111'?" 居民身份证":it.personnel.identityType=='414'?"普通护照":it.personnel.identityType=='114'?"军官证":it.personnel.identityType=='516'?"港澳同胞回乡证(通行卡)":it.personnel.identityType=='616'?"士兵证":it.personnel.identityType=='717'?"警官证":it.personnel.identityType=='818'?"台湾居民来往大陆通行证":it.personnel.identityType=='919'?"香港身份证":""}}"
                        placeholder="请选择证件类型" readonly>
                    <select name="identityType" data-must="1" data-mustname="证件类型">
                        <option value="" {{?!it.personnel.identityType}}selected{{?}}>请选择证件类型</option>
                        <option value="111" {{?it.personnel.identityType=='111'}}selected{{?}}>居民身份证</option>
                        <option value="414" {{?it.personnel.identityType=='414'}}selected{{?}}>普通护照</option>
                        <option value="516" {{?it.personnel.identityType=='516'}}selected{{?}}>港澳同胞回乡证(通行卡)</option>
                        <option value="818" {{?it.personnel.identityType=='818'}}selected{{?}}>台湾居民来往大陆通行证</option>
                    </select>
                </div>
                <!-- <select name="identityType">
                    <option disabled value="" {{?!it.identityType}}selected{{?}}>请选择证件类型</option>
                    <option value="111" {{?it.identityType=='111'}}selected{{?}}>身份证</option>
                    <option value="414"{{?it.identityType=='414'}}selected{{?}}>护照</option>
                    <option value="511"{{?it.identityType=='511'}}selected{{?}}>台胞证</option>
                </select> -->
                <i class="iconfont icon-jiantou narrow"></i>
            </div>
            <div class="info-text must-sign">
                <label>证件号码</label>
                <input type="text" data-must="1" data-mustname="证件号码" name="identityCode"
                    value="{{=it.personnel.identityCode || ''}}" type="text" class="idno-label" placeholder="未绑定"
                    maxlength="20">
            </div>
            <div class="info-text must-sign">
                <label>政治面貌</label>
                <div class="ipt-select">
                    <input type="text" data-must="1" data-mustname="政治面貌" class="ipt-text"
                        value="{{=it.personnel.political || ''}}" name="political" placeholder="请选择政治面貌" readonly>
                    <select class="political">
                        <option disabled value="" selected>请选择政治面貌</option>
                    </select>
                </div>
                <i class="iconfont icon-jiantou narrow"></i>
            </div>
            <div class="info-text must-sign">
                <label>民族</label>
                <div class="ipt-select">
                    <input type="text" data-must="1" data-mustname="民族" class="ipt-text"
                        value="{{=it.personnel.nation || ''}}" name="nation" placeholder="请选择民族" readonly>
                    <select class="nation">
                        <option disabled value="" selected>请选择民族</option>
                    </select>
                </div>
                <i class="iconfont icon-jiantou narrow"></i>
            </div>
            <div class="info-text must-sign">
                <label>联系地址</label>
                <input type="text" data-must="1" data-mustname="联系地址" value="{{=it.personnel.familyAddrDetail || ''}}"
                    name="familyAddrDetail" class="home-label" maxlength="200">
            </div>
            <div class="info-text">
                <label>户口所在地</label>
                <input type="text" value="{{=it.personnel.domicilePlace || ''}}" name="domicilePlace"
                    class="adress-label" maxlength="200">
            </div>
            <div class="info-text">
                <label>邮政编码</label>
                <input type="text" value="{{=it.personnel.postcode || ''}}" name="postcode" class="post-label"
                    maxlength="50">
            </div>
            <div class="info-text must-sign">
                <label>电子邮箱</label>
                <input type="text" data-must="1" data-mustname="电子邮箱" value="{{=it.personnel.email || ''}}" name="email"
                    class="email-label" maxlength="50">
            </div>



        </div>

        <div class="info-list">
            <h3>储蓄卡信息<span>（所属银行/储蓄卡卡号）</span></h3>
            <div class="info-text bank-select">
                <label>银行</label>
                <div class="ipt-select">
                    <select style="opacity: 1;">
                        <option value="">请选择开户银行卡</option>
                        <!-- <option value="CCBANK">银行</option>
                        <option value="">中国建设银行</option>-->
                    </select>
                </div>
                <i class="iconfont icon-jiantou narrow"></i>
            </div>


            <div class="info-text">
                <label>选择支行</label>
                <input type="text" tittle="{{=it.personnel.bankBranch || ''}}" value="{{=it.personnel.bankBranch || ''}}" name="bank-branch" class="select-bank"
                    readonly>

                <div class="bank-content">
                    <ul class="bank-box">
                        <li><input type="text" class="bank-branch" placeholder="请输入所在支行"></li>
                    </ul>
                </div>
            </div>
            <div class="info-text ipt-select">
                <label>银行卡卡号</label>
                <input type="number" value="{{=it.personnel.chinaCiticBank || ''}}" name="bank-cardno" class="bank-cardno"
                    maxlength="30">
            </div>
            <p class="info_tip"><span>!</span>银行支行和银行卡号不填写或填写错误，都可能影响工资的正常发放</p>
        </div>
